        elif message_type == 'afternoon':
            message = f'â˜€ï¸ ã“ã‚“ã«ã¡ã¯ï¼{contest_name}ã®é–‹å‚¬ã¾ã§ã‚ã¨å°‘ã—ã§ã™ï¼\\nğŸ“… é–‹å‚¬æ™‚é–“: {contest_date}\\nğŸ”— {contest_url}'
        elif message_type == 'evening':
            message = f'ğŸŒ™ ãŠç–²ã‚Œæ§˜ã§ã™ï¼{contest_name}ãŒé–‹å‚¬ä¸­ã¾ãŸã¯é–“ã‚‚ãªãé–‹å§‹ã§ã™ï¼\\nğŸ“… é–‹å‚¬æ™‚é–“: {contest_date}\\nğŸ”— {contest_url}'
        else:
            message = f'ğŸ“¢ {contest_name}ã®ãƒªãƒã‚¤ãƒ³ãƒ‰ã§ã™ï¼\\nğŸ“… é–‹å‚¬æ™‚é–“: {contest_date}\\nğŸ”— {contest_url}'
        
        # Discordé€šçŸ¥
        discord_url = os.environ.get('DISCORD_WEBHOOK_URL')
        if discord_url:
            payload = {'content': message}
            try:
                response = requests.post(discord_url, json=payload, timeout=10)
                if response.status_code == 204:
